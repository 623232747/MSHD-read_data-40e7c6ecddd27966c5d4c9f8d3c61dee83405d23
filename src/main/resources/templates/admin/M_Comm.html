<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改数据</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/navigation.css" type="text/css">
    <link rel="stylesheet" href="/css/basicCSS.css" type="text/css">
    <link rel="stylesheet" href="/css/basiinfopage.css" type="text/css">
    <script type="text/javascript" src="/javascript/navigation.js"></script>
</head>
    <body>
    <header>
        <div class="navbar">
            <div id="navbarlogo" style="width: 150px;
                            height: 64px;
                            margin-left: 25px;
                            margin-right: 30px;">
                <a href="Homepage.html"></a>
                <img id="navbarlogoimg" src="/img/title.png"/>
            </div>
            <ul>
                <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                        href="/admin/DeathStatisticsPage.html">人员死亡统计表</a></li>
                <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                        href="/admin/CivilStructurePage.html">土木结构房屋破坏统计表</a></li>
                <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                        href="/admin/CommDisasterPage.html">通信系统灾情统计表</a></li>
                <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                        href="/admin/CollapseRecordPage.html">崩塌记录表</a></li>
                <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                        href="/admin/DownloadRequestPage.html">下载请求记录表</a></li>
                <li id="space_in_nav"></li>
                <li id="DisasterPredictionbt"><a href='/admin/DisasterPredictionPage.html' style="font-weight: 300;">灾情预测</a></li>
                <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a href="/admin/return" >返回普通页面</a></li>
            </ul>
        </div>
    </header>
        <div id="pagebody">
            <div id="pagetitle">
                <h1>数据项修改-通信系统灾情统计表</h1>
                <p style="font-size: 14px; margin-left: 7px;color: gray;">
                    2020年05月14日 00:00:00
                </p>
            </div>
            <hr/>
            <form action="#" method="post" th:action="@{/admin/M_Comm.html}" enctype="multipart/form-data">
                <div id="info">
                    <p>ID: </p>
                    <!--/*@thymesVar id="CommDisaster" type="yxx.hellospring.POJO.Commdisaster"*/-->
                    <input disabled="disabled" th:value="${CommDisaster.getId()}"/>
                    <input name="ID" type="hidden" th:value="${CommDisaster.getId()}"/>
                </div>
                <div id="info">
                    <p>上报时间: </p>
                    <!--/*@thymesVar id="CommDisaster" type="yxx.hellospring.POJO.Commdisaster"*/-->
                    <input name="date" th:value="${CommDisaster.getDate()}"/>
                </div>
                <div id="info">
                    <p>地点: </p>
                    <!--/*@thymesVar id="CommDisaster" type="yxx.hellospring.POJO.Commdisaster"*/-->
                    <input name="location" th:value="${CommDisaster.getLocation()}"/>
                </div>
                <div id="info">
                    <p>类型: </p>
                    <!--/*@thymesVar id="CommDisaster" type="yxx.hellospring.POJO.Commdisaster"*/-->
                    <input name="type" th:value="${CommDisaster.getType()}"/>
                </div>
                <div id="info">
                    <p>破坏等级: </p>
                    <!--/*@thymesVar id="CommDisaster" type="yxx.hellospring.POJO.Commdisaster"*/-->
                    <input name="grade" th:value="${CommDisaster.getGrade()}"/>
                </div>
                <div id="info">
                    <p>典型照片: </p>
                    <!--/*@thymesVar id="CommDisaster" type="yxx.hellospring.POJO.Commdisaster"*/-->
                    <input name="picture" th:value="${CommDisaster.getPicture()}"/>
                </div>
                <div id="info">
                    <p>灾情描述: </p>
                    <!--/*@thymesVar id="CommDisaster" type="yxx.hellospring.POJO.Commdisaster"*/-->
                    <input name="note" th:value="${CommDisaster.getNote()}"/>
                </div>
                <div id="info">
                    <p>上报单位: </p>
                    <!--/*@thymesVar id="CommDisaster" type="yxx.hellospring.POJO.Commdisaster"*/-->
                    <input name="reporting unit" th:value="${CommDisaster.getReportingUnit()}"/>
                </div>
                <input id="updatebutton" type="submit" value="保存"/>
                <input id="deletbutton" type="button" value="删除" />
            </form>
            <div id="space_bottom">
                <p style="color: red" th:text="${result}" th:if="${not #strings.isEmpty(result)}"></p>
            </div>
<!--
            <div id="listvalue">
                <p>列1</p>
                <p>列2</p>
                <p>列3</p>
                <p>列4</p>
                <p>列5</p>
                <p>列6</p>
            </div>
            <hr/>
            <div id="table">
                <div id="infolist">
                    <input id="infoID" type="text" value="这里是ID">
                    <div id="info">
                        <input type="text" value="data1">
                        <input type="text" value="data2">
                        <input type="text" value="data3">
                        <input type="text" value="data4">
                        <input type="text" value="data5">
                        <input type="text" value="data6">
                    </div>  
                </div>
            </div>
-->
        </div>
    </body>
</html>
