<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>通信系统灾情统计表</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/navigation.css" type="text/css">
    <link rel="stylesheet" href="/css/basicCSS.css" type="text/css">
    <link rel="stylesheet" href="/css/basiinfopage.css" type="text/css">
    <script type="text/javascript" src="/javascript/navigation.js"></script>
</head>
<body>
<header>
    <div class="navbar">
        <div id="navbarlogo" style="width: 150px;
                            height: 64px;
                            margin-left: 25px;
                            margin-right: 30px;">
            <a href="Homepage.html"></a>
            <img id="navbarlogoimg" src="/img/title.png"/>
        </div>
        <ul>
            <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                    href="DeathStatisticsPage.html">人员死亡统计表</a></li>
            <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                    href="CivilStructurePage.html">土木结构房屋破坏统计表</a></li>
            <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                    href="CommDisasterPage.html">通信系统灾情统计表</a></li>
            <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                    href="CollapseRecordPage.html">崩塌记录表</a></li>
            <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a
                    href="DownloadRequestPage.html">下载请求记录表</a></li>
            <li id="space_in_nav"></li>
            <li id="DisasterPredictionbt"><a href='DisasterPredictionPage.html' style="font-weight: 300;">灾情预测</a></li>
            <li onmouseover="NBC_trans_mouseover(this)" onmouseout="NBC_trans_mouseout(this)"><a href="return" >返回普通页面</a></li>
        </ul>
    </div>
</header>
<div id="pagebody">
    <div id="pagetitle">
        <h1>通信系统灾情统计表</h1>
        <p style="font-size: 14px; margin-left: 7px;color: gray;">
            2020年05月14日 00:00:00
        </p>
    </div>
    <div id="listvalue1">
        <p>上报时间</p>
        <p>地点</p>
        <p>类型</p>
        <p>破坏等级</p>
        <p>典型照片</p>
        <p>灾情描述</p>
        <p>上报单位</p>
    </div>
    <hr/>
    <div id="table1">
        <div id="infolist1" th:each="t,s:${all}">
            <a th:href="'/admin/CommDisasterPage/'+${t.id}"><p id="inforegion1" th:text="'NO.'+${t.id}"></p></a>
            <div id="info1">
                <p th:text="${t.date}"/>
                <p th:text="${t.location}"/>
                <p th:text="${t.type}"/>
                <p th:text="${t.grade}"/>
                <p th:text="${t.picture}"/>
                <p th:text="${t.note}"/>
                <p th:text="${t.reportingUnit}"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
